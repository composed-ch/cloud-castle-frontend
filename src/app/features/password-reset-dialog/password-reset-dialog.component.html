<h2 mat-dialog-title>{{ 'RESET_PASSWORD' | translate}}</h2>
<form [formGroup]="form" (ngSubmit)="send()" class="dialog-body">
  <mat-form-field appearance="outline" class="field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" autocomplete="email" required>
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="dialogRef.close()">{{ 'CANCEL' | translate }}</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'â€¦' : 'SEND_RESET_LINK' | translate }}
    </button>
  </div>
</form>
